  <div class="col-md-8">
    <article class="blog-post" *ngFor="let post of postWithSlugList">
      <div class="blog-post-image">
        <a [routerLink]="['/post', post.slug]"><img src="{{ post.image }}" alt=""></a>
      </div>
      <div class="blog-post-body">
        <h2><a [routerLink]="['/post', post.slug]">{{ post.title }}</a></h2>
        <div class="post-meta"><span><a class="post-category" [routerLink]="['/category', post.category]">{{ post.category }}</a></span>|<span>by <a class="post-title" [routerLink]="['/author', post.authorslug]">{{ post.author }}</a></span>|<span><i class="fa fa-calendar-o"></i>{{ post.date }}</span>|<span><i class="fa fa-clock-o"></i> {{ post.readability }} </span></div>
        <div class="blog-post-text" [innerHTML]="post.text">
        </div>
        <div class="post-meta">
          <span class="post-category">#TAGS </span> |
          <span *ngFor="let tag of post.tags"><a class="post-title" [routerLink]="['/tag', tag]">{{ tag }}</a></span>
        </div>
      </div>

      <h2>Comments</h2>
      <div class="fb-comments" data-href="http://salvobertoncini.com" data-numposts="6"></div>

      <h2> I think you should read... </h2>

      <div class="col-md-6" *ngFor="let post of postsTitleList">
        <article class="blog-post">
          <div class="blog-post-image">
            <a [routerLink]="['/post', post.slug]"><img src="{{ post.image }}" alt=""></a>
          </div>
          <div class="blog-post-body">
            <h3><a [routerLink]="['/post', post.slug]">{{ post.title }}</a></h3>
          </div>
        </article>
      </div>

    </article>

  </div>
