  <div class="col-md-8">
    <article class="blog-post" *ngFor="let post of postWithSlug">
      <div class="blog-post-image">
        <a [routerLink]="['/post', post.slug]"><img src="{{ post.image }}" alt=""></a>
      </div>
      <div class="blog-post-body">
        <h2><a [routerLink]="['/post', post.slug]">{{ post.title }}</a></h2>
        <div class="post-meta"><span class="post-category">{{ post.category }}</span>|<span>by <a class="post-title" [routerLink]="['/author', post.author]">{{ post.author }}</a></span>|<span><i class="fa fa-calendar-o"></i>{{ post.date }}</span>|<span><i class="fa fa-clock-o"></i> {{ post.readability }} </span></div>
        <div class="blog-post-text">
          {{post.text}}
        </div>
      </div>
    </article>
  </div>
